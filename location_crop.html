<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyDBuZw0MkaUY_fLwu6p-cIpEupa7logVpw",
        authDomain: "cropcare-d9503.firebaseapp.com",
        projectId: "cropcare-d9503",
        storageBucket: "cropcare-d9503.appspot.com",
        messagingSenderId: "236455261890",
        appId: "1:236455261890:web:16f5b9e9ea02cc0349ed5b"
     };

    <!-- Link to Your CSS -->
     <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="style_location_crop.css">
</head>
<body> 
    <div class="container">
        <h1>Select Your Location and Crop Choice</h1>
        <!-- Small Map Container -->
        <div id="smallMapContainer">
            <div id="smallMap"></div>
        </div>
        <!-- Modal for Large Map -->
        <div id="mapModal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <div id="largeMap"></div>
            </div>
        </div>
        <!-- Crop Selection Dropdown -->
        <div class="crop-selection">
            <label for="cropChoice">Select Crop:</label>
            <select id="cropChoice">
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="maize">Maize</option>
                <option value="sugarcane">Sugarcane</option>
                <!-- Add more crop options as needed -->
            </select>
        </div>

        <div class="geofence-radius">
            <label for="geofenceRadius">Geofence Radius (in km):</label>
            <input type="number" id="geofenceRadius" value="5" min="1" max="20">
        </div>
        
        <!-- Submit Button -->
        <button id="submit">Submit</button>
    </div>

    <div id="chatbot-icon" onclick="toggleChat()">
        <img src="assets/chatbot.png" alt="Chatbot" style="width: 50px; height: 50px;">
    </div>

    <!-- Chat Window -->
    <div id="chatbot-window" class="chatbot-hidden">
        <div class="chat-header">
            <h4>CropCare Assistant</h4>
            <button onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="chat-message bot-message">Hello! How can I assist you with your crops today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
    <!-- Link to Your JavaScript -->
    <script src="script_location_crop.js"></script>
</body>
</html>
